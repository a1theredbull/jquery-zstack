<html>
<head>
  <title>jquery-zstack.js Demo</title>
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="jquery-zstack.js"></script>
  <script>
    $(document).ready(function() {
      var cards = $('.card');

      for(var i = 0; i < cards.length; i++) {
        $(cards[i]).css('background-color', '#'+Math.floor(Math.random()*16777215).toString(16));
      }

      $('.card').draggable();

      $('.stackOne').zStack();
      $('.stackTwo').zStack( { zStart: 3 } );
    });
  </script>
  <style>
   body {
    background-color: black;
   }

   .card {
      display: inline-block;
      width: 200px;
      height: 300px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-family: arial;
    }
  </style>
</head>
<body>
  <div class="stackOne card">Stack #1</div>
  <div class="stackOne card">Stack #1</div>
  <div class="stackOne card">Stack #1</div>
  <div class="stackTwo card">Stack #2</div>
  <div class="stackTwo card">Stack #2</div>
  <div class="stackTwo card">Stack #2</div>
</body>
</html>
